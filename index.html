<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MIT xPRO - Module 16 Final Project</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        </style>
    </head>
    <body>

        <div id="map"></div>

        <script>

            mapboxgl.accessToken = 'pk.eyJ1IjoibWlndWVsYnJpdG9zdXEiLCJhIjoiY20wY2sxanJqMDBnajJscHZpYXhucXZpMSJ9.gOzgMFmOEr0T_21wzoNOaQ';

            let map =  new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/miguelbritosuq/cm0codogm01gb01qqej695f5h',
                center: [-71.091542, 42.358862],
                zoom: 12
            })

            let markers = [];

            function clearMarkers() {
                markers.forEach(marker => marker.remove());
                markers = [];
            };

            async function getLocations() {
                let response = await fetch("http://localhost:5000/getTransportData",
                                            {
                                                method: "POST",
                                                headers: {
                                                    'Content-Type': 'application/json'
                                                }
                                            });
                let data = await response.json();
                return data;
            }
            
            async function addMarkers() {
                let data = await getLocations();
                if (data && Array.isArray(data)) {
                    clearMarkers(); 
                    data.forEach(vehicle => {
                        let marker = new mapboxgl.Marker()
                            .setLngLat([vehicle.longitude, vehicle.latitude])
                            .addTo(map);
                        marker.id = vehicle.id;
                        markers.push(marker);
                    });
                } else {
                    console.error("Data is not an array or is null:", data);
                }
                setTimeout(addMarkers, 5000);
            }
            addMarkers();


        </script>
    </body>
</html>
